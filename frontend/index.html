
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmptyCup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class=" header shadow-sm border-b border-gray-200 px-3 md:px-6 py-2 sticky top-0 z-10">
        <div class=" header-content flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center space-x-3">
                <!-- <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                    <div class="w-6 h-6 bg-orange-600 rounded-full"></div>
                </div> -->
                <img src="logo.png" alt="Logo" class="w-8 h-8" />
                <h1 class="text-lg font-semibold text-gray-800 poppins-extrabold">EmptyCup</h1>
            </div>
            <div class="flex items-center space-x-3 md:space-x-4">
                <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-50 text-gray-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <!-- <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-50 text-gray-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5v-5a7.5 7.5 0 01-7.5-7.5"></path>
                    </svg>
                </button> -->
                <button class="w-8 h-8 flex items-center justify-center">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="nav-bar bg-white border-b border-gray-200 px-1 md:px-4 py-1 sticky top-[52px] z-10">
        <div class="flex justify-between md:justify-start md:space-x-8 items-center overflow-x-auto no-scrollbar max-w-7xl mx-auto">
            <button class="nav-tab active" data-tab="Portfolios">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <span class="text-xs md:text-sm font-medium whitespace-nowrap">Portfolios</span>
            </button>
            <button class="nav-tab" data-tab="Gallery">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span class="text-xs md:text-sm font-medium whitespace-nowrap">Gallery</span>
            </button>
            <button class="nav-tab" data-tab="Map">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="text-xs md:text-sm font-medium whitespace-nowrap">Map</span>
            </button>
            <button class="nav-tab shortlist-filter" id="shortlistFilter">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                </svg>
                <span class="text-xs md:text-sm font-medium whitespace-nowrap">Shortlisted</span>
            </button>
            <button class="nav-tab" data-tab="Sort">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                </svg>
                <span class="text-xs md:text-sm font-medium whitespace-nowrap">Sort</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="cards-container" id="providersContainer">
        <!-- Service provider cards will be populated by JavaScript -->
    </div>
    
    <!-- Empty state for shortlisted filter -->
    <div class="col-span-full py-8 text-center hidden" id="emptyState">
        <p class="text-gray-500 text-lg">No shortlisted items yet.</p>
        <p class="text-gray-400 mt-2">Click the bookmark icon on listings to shortlist them.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
